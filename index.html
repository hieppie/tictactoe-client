<!DOCTYPE html>
<html>
    <head>
            
      
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="container">
          <div class="row">
            
            <title class="col-12 box ">Tic-Tac Toes</title>
          </div>
        </div>
      
    
      <!-- created a section for all username related and put each under different section -->
      <section id="username">
          <div class="container">
            <div class="row">
                <div class="col-12 box alt-color" id="sign-up-div">
                  <h3>Sign Up To Play</h3>
                  <form id="sign-up-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    <!-- <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password"> -->
                    <button type="submit">Sign Up</button>
                  </form>
                </div>

                <div class="col-12 box alt-color" id="sign-in-div">
                  <h3>Sign In To Start Playing</h3>
                  <form id="sign-in-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    <button type="submit">Sign In</button>
                  </form>
              </div>
             </div>
          </div>
          
          <div id="sign-out-div">
            <button id="sign-out-button" type="submit">SIGN OUT</button>
          </div>

          <div id="messages">
            <p id="success-message"></p>
            <p id="error-message"></p>
            <p id="sign-out-message"></p>
          </div>
      </section>


      <button id="game-start-button">Click to start game</button>
      <!-- <button id="index-games">Index of games</button> -->

      <!-- <h3>Show game</h3>
      <form id="show-game">
        <input name="id" type="text" placeholder="Game ID">
        <button type="submit">Show Game</button>
      </form>  -->
      <section   id="game">
        <section id="game-board">
          <div class="container" >
            <h1>Lets Go!</h1>
            <div id="cells" class="row">
              <div id="0" data-cell-index= 0 class="col-4 cell alt-color">0</div>
              <div id="1" data-cell-index= 1 class="col-4 cell alt-color">1</div>
              <div id="2" data-cell-index= 2 class="col-4 cell alt-color">2</div>
              <div id="3" data-cell-index= 3 class="col-4 cell alt-color">3</div>
              <div id="4" data-cell-index= 4 class="col-4 cell alt-color">4</div>
              <div id="5" data-cell-index= 5 class="col-4 cell alt-color">5</div>
              <div id="6" data-cell-index= 6 class="col-4 cell alt-color">6</div>
              <div id="7" data-cell-index= 7 class="col-4 cell alt-color">7</div>
              <div id="8" data-cell-index= 8 class="col-4 cell alt-color">8</div>
            </div>
          </div>
        </section>
        
        <Section class="game-alert">
          <p id="winner-alert"></p>
          <p id="tie-alert"></p>
        </Section>

        <button id="play-again-button" >Play Again</button>

      </section>

    </body>
</html>
