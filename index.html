<!DOCTYPE html>
<html>
    <head>
            
      
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="container">
          <div class="row">
            
            <title class="col-12 box ">Tic-Tac Toes</title>
          </div>
        </div>
      
    
      <!-- created a section for all username related and put each under different section -->
      <section id="username">
          <div class="container">
            <div class="row">
                <div class="col-12 box alt-color" id="sign-up-div">
                  <h3>Sign Up To Play</h3>
                  <form id="sign-up-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    
                    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                    <div class="divider"></div>
                    <button type="submit" class="btn btn-secondary" >Sign Up</button>
                    <p id="sign-up-message"></p>
                  </form>
                </div>

                <div class="col-12 box alt-color" id="sign-in-div">
                  <h3>Sign In To Start Playing</h3>
                  <div class="divider"></div>
                  <form id="sign-in-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    <div class="divider"></div>
                    <button type="submit" class="btn btn-secondary">Sign In</button>
                    <p id="sign-in-message"></p>
                  </form>
              </div>

              <div class="col-12 box alt-color" id="sign-out-div">
                <h3>Done for today?</h3>
                <div class="divider"></div>
                <button id="sign-out-button" class="btn btn-secondary" type="submit">SIGN OUT</button>
              </div>

              <div class="col-12 box alt-color" id="game-start-div">
    
                <button id="game-start-button" class="btn btn-secondary" >Click to start game</button>
                <div class="divider"></div>
                <button id="play-again-button" class="btn btn-secondary" >Restart</button>
                <Section class="game-alert">
                  <p id="winner-alert"></p>
                  <p id="tie-alert"></p>
                </Section>
              </div>

                  

             </div>
          </div>
          
          <!-- <div id="sign-out-div">
            <button id="sign-out-button" type="submit">SIGN OUT</button>
          </div> -->

          <div id="messages">
            <p id="success-message"></p>
            <p id="error-message"></p>
            <p id="sign-out-message"></p>
          </div>
      </section>


      <!-- <button id="game-start-button">Click to start game</button> -->
      <!-- <button id="index-games">Index of games</button> -->

      <!-- <h3>Show game</h3>
      <form id="show-game">
        <input name="id" type="text" placeholder="Game ID">
        <button type="submit">Show Game</button>
      </form>  -->
      <section   id="game">
        <section id="game-board">
          <div class="container" >
            <h1>Lets Go!</h1>
            <div id="cells" class="row">
              <div id="0" data-cell-index= 0 class="col-4 cell alt-color"></div>
              <div id="1" data-cell-index= 1 class="col-4 cell alt-color"></div>
              <div id="2" data-cell-index= 2 class="col-4 cell alt-color"></div>
              <div id="3" data-cell-index= 3 class="col-4 cell alt-color"></div>
              <div id="4" data-cell-index= 4 class="col-4 cell alt-color"></div>
              <div id="5" data-cell-index= 5 class="col-4 cell alt-color"></div>
              <div id="6" data-cell-index= 6 class="col-4 cell alt-color"></div>
              <div id="7" data-cell-index= 7 class="col-4 cell alt-color"></div>
              <div id="8" data-cell-index= 8 class="col-4 cell alt-color"></div>
            </div>
          </div>
        </section>
        
        <Section class="game-alert">
          <p id="winner-alert"></p>
          <p id="tie-alert"></p>
        </Section>
        <!-- <button id="play-again-button" >Play Again</button> -->
      </section>

      
    <img src="https://media3.giphy.com/media/w0ikslQmPeQWz3nYVF/giphy.gif?cid=ecf05e47ne78nmb35seszja6wubpxhbdgdr0bxsy5dn1i3wq&rid=giphy.gif&ct=g" alt="tic tac">
    </body>
</html>
