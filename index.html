<!DOCTYPE html>
<html>
    <head>
      <title>Hieppie's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <section id="username">
          <div class="container">
            <div class="row">
                <div class="col-12 box alt-color" id="sign-up-div">
                  <h3>Sign Up To Play</h3>
                  <form id="sign-up-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
                    <button type="submit">Sign Up</button>
                  </form>
                </div>

                <div class="col-12 box alt-color" id="sign-in-div">
                  <h3>Sign In To Start Playing!</h3>
                  <form id="sign-in-form">
                    <input name="credentials[email]" type="email" placeholder="Email">
                    <input name="credentials[password]" type="password" placeholder="Enter password">
                    <button type="submit">Sign In</button>
                  </form>
              </div>
             </div>
          </div>
          
          <div id="sign-out-div">
            <button id="sign-out-button" type="submit">SIGN OUT</button>
          </div>

          <div id="messages">
            <p id="success-message"></p>
            <p id="error-message"></p>
            <p id="sign-out-message"></p>
          </div>
      </section>

      <section id="gameboard">
        <div class="container">
          <h1>Lets Go!</h1>
          <div class="row">
            <div class="col-4 box alt-color">Box 1</div>
            <div class="col-4 box alt-color">Box 2</div>
            <div class="col-4 box alt-color">Box 3</div>
            <div class="col-4 box alt-color">Box 4</div>
            <div class="col-4 box alt-color">Box 5</div>
            <div class="col-4 box alt-color">Box 6</div>
            <div class="col-4 box alt-color">Box 7</div>
            <div class="col-4 box alt-color">Box 8</div>
            <div class="col-4 box alt-color">Box 9</div>
          </div>
        </div>
        </section>

      </section>

     
    </body>
</html>
