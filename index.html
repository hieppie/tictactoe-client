<!DOCTYPE html>
<html>
    <head>
      <title>Hieppie's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Let's play TicTacToe</h1>

      <section id="username">
          <div id="sign-up-div">
            <h3>Sign Up</h3>
            <form id="sign-up-form">
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Enter password">
              <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
              <button type="submit">Sign Up</button>
            </form>
          </div>

          <div id="sign-in-div">
            <h3>Sign In</h3>
            <form id="sign-in-form">
              <input name="credentials[email]" type="email" placeholder="Email">
              <input name="credentials[password]" type="password" placeholder="Enter password">
              <button type="submit">Sign In</button>
            </form>
          </div>

          <div id="sign-out-div">
            <button id="sign-out-button" type="submit">SIGN OUT</button>

          </div>

      </section>


      <section id="game-display"></section>
      <section id="error-message"></section>

    </body>
</html>
